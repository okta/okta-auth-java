<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Change Password</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .changepassword-form {
            width: 440px;
            margin: 50px auto;
        }
        .changepassword-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .changepassword-form h2 {
            margin: 0 0 15px;
        }
        .form-control, .btn {
            min-height: 38px;
            border-radius: 2px;
        }
        .btn {
            font-size: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div style="padding:1em">
    <a href="/"><i class="fa fa-home fa_custom fa"></i> Home</a>
</div>

<div class="changepassword-form">
    <form th:action="@{/change-password}" method="post">
        <h2 class="text-center">Enter New Password</h2>

        <div class="form-group">
            <input type="password" class="form-control" name="newPassword" placeholder="New Password" required="required">
            <input type="hidden" name="stateToken" th:value="${stateToken}" />
        </div>
        <div class="form-group">
            <button id="next-btn" type="submit" class="btn btn-primary btn-block">Next</button>
        </div>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
